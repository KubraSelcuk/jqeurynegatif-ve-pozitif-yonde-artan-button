<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
        <style>
            #kutu{
                font-size: 45px;
                color: white;
                background-color: deepskyblue;
            }
                #btn1{
                    
                  color: white;  
                background-color:deepskyblue;
                }
              #btn2{
                    color: white;
                background-color:deepskyblue;
                }
        </style>
    </head>
    <body>
        <button id="kutu"></button>
        <div id="container" ></div>
        <input type="button" id="btn1" value="ArttÄ±r"> 
        <input type="button" id="btn2" value="Azalt"> 
        
        <script>
            $(document).ready(function(){
                var sayac=0;
                $("#kutu").html(sayac);
                
                $("#btn1").on("click",function(){
                    sayac++;
                    
                    $("#kutu").html(sayac);
                })
                
                $("#btn2").on("click",function(){
                    sayac--;
                    $("#kutu").html(sayac);
                    
                });
                
            });
        </script>
    </body>
</html>
